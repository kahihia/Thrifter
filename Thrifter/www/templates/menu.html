<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
        <ion-nav-buttons side="right">

                <button class="button button-icon button-clear teal-object ion-pricetag" ui-sref="app.browse">
                </button>


                <button class="button teal-object button-icon button-clear teal-object ion-ios-cart" ui-sref="app.watching">
                </button>


                <button class="button button-icon button-clear teal-object ion-plus-round" ui-sref="app.add-listing">
                </button>

        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Profile</h1>
    </ion-header-bar>
      <ion-content>
        <ion-list>
        <ion-item menu-close>
          <i class="icon small-icon padding-right teal-object ion-pricetags" ui-sref="app.selling">
          Selling
          </i></ion-item>
          <ion-item menu-close>
          <i class="icon small-icon padding-right teal-object ion-android-share-alt" ui-sref="app.share">
          Share
          </i></ion-item>
          <ion-item menu-close>
              <i class="icon small-icon padding-right teal-object ion-ios-settings-strong" ui-sref="app.preferences">
              Preferences
              </i></ion-item>
          <ion-item menu-close>
              <i class="icon small-icon padding-right teal-object ion-person" ui-sref="app.account">
              Account
              </i></ion-item>
          <ion-item menu-close>
              <i class="icon small-icon padding-right teal-object ion-help" ui-sref="app.help">
              Help
              </i></ion-item>
          <ion-item menu-close>
              <i class="icon small-icon padding-right teal-object ion-android-globe" ui-sref="app.welcome">
              Welcome
              </i></ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
